name: Data Quality CI Pipeline

# Trigger: Run this pipeline on every push to the repository
on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Download the code from the repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Set up the Python environment
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Step 3: Install necessary libraries
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pandas streamlit openpyxl

    # Step 4: Run the automated tests defined in test_app.py
    - name: Run Automated Tests
      run: |
        echo "Starting test suite..."
        pytest test_app.py